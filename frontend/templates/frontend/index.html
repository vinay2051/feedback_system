<div id="login">
    <div class="main-head">Suggestion System</div>
    <div class="col_50">
        <div id="select-dropdown" class="script-case-1 closed">
            <div id="select-default" class="select default">Select Semester</div>
            {% for semester in semesters %}
            <div class="select option" data-id="{{semester}}">{{semester}} Semester</div>
            {% endfor %}
        </div>
    </div>
    <div class="col_50">
        <div id="select-dropdown" class="script-case-2 closed">
            <div id="select-default" class="select default">Select Branch</div>
            {% for branch in branches %}
            <div class="select option" data-id="1">{{branch}}</div>
            {% endfor %}
        </div>
    </div>
    <div class="gap"></div>
    <div class="login-button"><a href="#lecturers" class="log-but button-visibility" id="lb">Next</a></div>

</div>

<div id="questions">
    <div class="slide-wrapper">
        <ul id="slides">
        </ul>
    </div>
    <div class="pagination">
        <div class="option-ques left">
            <h3>back</h3>
        </div>
        <div class="pagination-wrapper">
            <svg class="btn btn--prev" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
                        <path d="M0-.5h24v24H0z" fill="none"/>
                    </svg>

            <div class="pagination-container">
                <div class="little-dot  little-dot--first"></div>
                <div class="little-dot">
                    <div class="big-dot-container">
                        <div class="big-dot"></div>
                    </div>
                </div>
                <div class="little-dot  little-dot--last"></div>
            </div>

            <svg class="btn btn--next" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                        <path d="M0-.25h24v24H0z" fill="none"/>
                    </svg>
        </div>
        <div class="option-ques right">
            <div class="ques-sub-button"><a href="#suggestion" id="qb" class="log-but button-visibility">Next</a></div>
        </div>
    </div>
</div>

<div id="suggestion">
    <div class="card">
        <div class="suggestion-card">
            <div class="two-third">
                <div id="piechart"></div>
            </div>
            <div class="one-third">
                <div class="sug-but"><a href="#questions" class="log-but">Back</a></div>
            </div>
            <div class="one-third">
                <div class="sug-but"><a href="#lecturers" class="log-but" id="sb">Submit</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
